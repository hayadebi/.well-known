    <script type="text/javascript">

        var BuyClass = ncmb.DataStore("BuyClass");
        var buy = BuyClass.fetchById("XxEJj6ke9bQ88w44");

        var ads = AdsClass.fetchById(adsid);
        var tmpresult = ads.adsCoin;
        var resultcoin = tmpresult + querynum;
        ads.set("adsCoin", resultcoin).update(); // 保存したgameScoreオブジェクトを更新
